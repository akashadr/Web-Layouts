<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="head">
                Basic
            </div>
                <div class="part-1">10GB Storage</div>
                <div class="part-2">10 Emails</div>
                <div class="part-3">10 Domains</div>
                <div class="part-4">
                    3 Month Support
                </div>
                <div class="part-5">
                    <h3>$ 10</h3>
                    <p>per month</p>
                </div>
            <div class="foot">
                <button>
                    Sign Up
                </button>
            </div>
            
        </div>

        <div class="box">
            <div class="head">
                Pro
            </div>
                <div class="part-1">25GB Storage</div>
                <div class="part-2">25 Emails</div>
                <div class="part-3">25 Domains</div>
                <div class="part-4">
                    6 Month Support
                </div>
                <div class="part-5">
                    <h3>$ 25</h3>
                    <p>per month</p>
                </div>
            <div class="foot">
                <button>
                    Sign Up
                </button>
            </div>
            
        </div>

        <div class="box">
            <div class="head">
                Premium
            </div>
                <div class="part-1">50GB Storage</div>
                <div class="part-2">50 Emails</div>
                <div class="part-3">50 Domains</div>
                <div class="part-4">
                    12 Month Support
                </div>
                <div class="part-5">
                    <h3>$ 50</h3>
                    <p>per month</p>
                </div>
            <div class="foot">
                <button>
                    Sign Up
                </button>
            </div>
            
        </div>
    </div>
    
</body>
</html>
